<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Bresenham</title>
    <style>
		body {
			display: flex;
			flex-direction: rows;
			align-items: center;
			justify-content: space-around;
		}
        #root {
            margin: 0 auto;
        }
        .inputNumber {
            width: 2em;
            padding: 5px;
            border: 1px solid royalblue;
            font-size: 1.em;
        }
    </style>
</head>
<body>
    <form style="margin: 0 auto; max-width: 60%;">
        <p>
		<label>Ponto 1</label>
        <input class="inputNumber" type="number" id="Ponto1-X" placeholder="X"/>
        <input class="inputNumber" type="number" id="Ponto1-Y" placeholder="Y"/>
		</p>

		<p>
        <label>Ponto 2</label>
        <input class="inputNumber" type="number" id="Ponto2-X" placeholder="X"/>
        <input class="inputNumber" type="number" id="Ponto2-Y" placeholder="Y"/>
		</p>

		<button onclick="drawLine('orangered')" type="submit">Desenhar</button>
    </form>
    <div id="root"></div>

	<!-- Inclusao do scripts JS -->
    <script src="../../matrizes.js"></script>
    <script src="../js/bresenham.js"></script>

    <script>
        const root = document.getElementById('root');
        var mat = new Matrix(32, 32, root, pixelSize=20);
        var line;

        function drawLine(color) {
            var p1x = Number(document.getElementById("Ponto1-X").value);
            var p1y = Number(document.getElementById("Ponto1-Y").value);
            var p2x = Number(document.getElementById("Ponto2-X").value);
            var p2y = Number(document.getElementById("Ponto2-Y").value);

            var p1 = new Point(p1x, p1y);
            var p2 = new Point(p2x, p2y);
            line = new Bresenham(p1, p2);

            line.allPoints.forEach(point => {
                mat.paint(point.x, point.y, color);
            });
        }

    </script>
</body>
</html>
